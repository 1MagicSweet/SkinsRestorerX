---
#Message sent when the premium account with specified username does not exist
notPremium:
  #Message sent when the premium account with specified username does not exist
  "\"&e[&2SkinsRestorer&e] &4Error&8": '&cGracz premium z takim pseudonimem nie istnieje.";'
#String sent to player when they do not have permission to use a command
playerNoPermission:
  #String sent to player when they do not have permission to use a command
  "\"&e[&2SkinsRestorer&e] &4Error&8": '&cNie posiadasz do tego uprawnień.";'
#Message sent to player whose skin was changed
skinChangeSuccess: "&2Twój skin został zmieniony.\";"
#Message sent to player whose skin was cleared
skinClearSuccess: "\"&e[&2SkinsRestorer&e] &2Twój skin został zresetowany.\";"
#Message sent to player that used /sr clear PLAYER command
skinClearIssuer: "\"&e[&2SkinsRestorer&e] &2Skin gracza %player zresetowany.\";"
#Message displayed when using /sr set command
adminSetSkin: "\"&e[&2SkinsRestorer&e] &2Ustawiłeś skin %player\";"
#Message displayed when using /sr set command and providing an invalid username
invalidPlayer:
  #Message displayed when using /sr set command and providing an invalid username
  "\"&e[&2SkinsRestorer&e] &4Error&8": '&c%player nie jest poprawną nazwą lub linkiem.";'
#Message displayed when using /sr set command and providing username of a player that is currently not online
playerNotonline:
  #Message displayed when using /sr set command and providing username of a player that is currently not online
  "\"&e[&2SkinsRestorer&e] &4Error&8": '&cTen gracz nie jest dostępny!";'
#Message displayed when using /sr drop command
skinDataDropped: "\"&e[&2SkinsRestorer&e] &2Dane skina %player usunięte.\";"
#Message sent when the /sr reload command execution was successful
reload: "\"&e[&2SkinsRestorer&e] &2Pliki konfiguracyjne i językowe zostały przeładowane!\";"
#Message sent to player that is on cooldown when using /skin command too fast without having the skinsrestorer.bypasscooldown permission
skinCooldownNew:
  #Message sent to player that is on cooldown when using /skin command too fast without having the skinsrestorer.bypasscooldown permission
  "\"&e[&2SkinsRestorer&e] &4Error&8": '"&e[&2SkinsRestorer&e] &4Błąd&8: &cMusisz odczekać &e%s &csekund(ę).";'
#Message sent when a player wants to use a disabled skin without having the skinsrestorer.bypassdisabled permission
skinDisabled:
  #Message sent when a player wants to use a disabled skin without having the skinsrestorer.bypassdisabled permission
  "\"&e[&2SkinsRestorer&e] &4Error&8": '&cTen skin został wyłączony przez administratora.";'
#Unknown
noSkinData:
  #Unknown
  "\"&e[&2SkinsRestorer&e] &4Error&8": '&cNie uzyskano żanych danych! Czy ten gracz posiada skina?";'
#When proxy returned skin is empty
genericError:
  #When proxy returned skin is empty
  "\"&e[&2SkinsRestorer&e] &4Error&8": '&cPodczas żądania danych skina wystąpił błąd, spróbuj ponowanie później!";'
#Cooldown message
waitMinute:
  #Cooldown message
  "\"&e[&2SkinsRestorer&e] &4Error&8": '&cOdczekaj chwilę zanim znów żądasz tego skina. (Rate Limit)";'
#Message sent when server has an outdated version of SR
outdated:
  #Message sent when server has an outdated version of SR
  "\"&e[&2SkinsRestorer&e] &4You are running an outdated version of SkinsRestorer!\n&cPlease update to the latest version": \n&e-> https://skinsrestorer.net/get/latest";
#Message sent when using a player-only command
playersOnly: "\"&4Te komendy można wykonać tylko jako gracz!\";"
#When none Player try's to set a skin
notPlayer:
  #When none Player try's to set a skin
  "\"&e[&2SkinsRestorer&e] &4Error&8": '&cMusisz być graczem, aby to zrobić!";'
