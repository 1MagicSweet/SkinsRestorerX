menuOpen: "\"&2Abrindo menu de skins...\";"
#Previus page [GUI]
previusPage: "\"&e&l«&7 Página Anterior&e&l «\";"
#Next page [GUI]
nextPage: "\"&a&l»&7 Próxima Página&a&l »\";"
#Clear skin [GUI]
removeSkin: "\"&c&l»&7 Remover Skin&c&l »\";"
#item lore for skulls [GUI]
selectSkin: "\"&2Clique para escolher uma skin.\";"
