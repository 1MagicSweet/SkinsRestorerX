nextPage: "\"&a&l»&7 Page suivante&a&l »\";"
#Previus page [GUI]
previusPage: "\"&e&l»&7 Page précédente&e&l «\";"
#Clear skin [GUI]
removeSkin: "\"&c&l»&7 Enlever le skin&c&l »\";"
#item lore for skulls [GUI]
selectSkin: "\"&2Cliquez pour sélectionner ce skin\";"
