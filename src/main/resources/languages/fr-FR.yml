---
#Message sent when the premium account with specified username does not exist
notPremium:
  #Message sent when the premium account with specified username does not exist
  "\"&e[&2SkinsRestorer&e] &4Error&8": Aucun joueur premium avec ce pseudo n'existe.";
#String sent to player when they do not have permission to use a command
playerNoPermission:
  #String sent to player when they do not have permission to use a command
  "\"&e[&2SkinsRestorer&e] &4Error&8": '&cVous n''avez pas la permission de faire ça.";'
#Message sent to player whose skin was changed
skinChangeSuccess: "\"&e[&2SkinsRestorer&e] &2Votre skin a bien été changé.\";"
#Message sent to player whose skin was cleared
skinClearSuccess: "\"&e[&2SkinsRestorer&e] &2Votre skin a bien été rétabli.\";"
#Message sent to player that used /sr clear PLAYER command
skinClearIssuer: "\"&e[&2SkinsRestorer&e] &2Skin rétabli pour %player.\";"
#Message displayed when using /sr set command
adminSetSkin: "\"&e[&2SkinsRestorer&e] &2Vous avez défini le skin de %player.\";"
#Message displayed when using /sr set command and providing an invalid username
invalidPlayer:
  #Message displayed when using /sr set command and providing an invalid username
  "\"&e[&2SkinsRestorer&e] &4Error&8": '"&e[&2SkinsRestorer&e] &4Erreur&8 : &c%player n''est pas un pseudo valide.";'
#Message displayed when using /sr set command and providing username of a player that is currently not online
playerNotonline:
  #Message displayed when using /sr set command and providing username of a player that is currently not online
  "\"&e[&2SkinsRestorer&e] &4Error&8": '"&e[&2SkinsRestorer&e] &4Erreur&8 : &cCe joueur n''est pas en ligne !";'
#Message displayed when using /sr drop command
skinDataDropped: "\"&e[&2SkinsRestorer&e] &2Les données de skin pour le joueur %player ont été effacées.\";"
#Message sent when the /sr reload command execution was successful
reload: "\"&e[&2SkinsRestorer&e] &2La configuration et les traductions ont bien été rechargées !\";"
#Message sent to player that is on cooldown when using /skin command too fast without having the skinsrestorer.bypasscooldown permission
skinCooldownNew:
  #Message sent to player that is on cooldown when using /skin command too fast without having the skinsrestorer.bypasscooldown permission
  "\"&e[&2SkinsRestorer&e] &4Error&8": '"&e[&2SkinsRestorer&e] &4Erreur&8 : &cVous pouvez à nouveau changer votre skin dans &e%s &csecondes.";'
#Message sent when a player wants to use a disabled skin without having the skinsrestorer.bypassdisabled permission
skinDisabled:
  #Message sent when a player wants to use a disabled skin without having the skinsrestorer.bypassdisabled permission
  "\"&e[&2SkinsRestorer&e] &4Error&8": '"&e[&2SkinsRestorer&e] &4Erreur&8 : &cCe skin a été désactivé.";'
#Unknown
noSkinData:
  #Unknown
  "\"&e[&2SkinsRestorer&e] &4Error&8": '"&e[&2SkinsRestorer&e] &4Erreur&8 : &cAucune donnée sur le skin récoltée ! Est-ce que ce joueur a un skin ?";'
#When proxy returned skin is empty
genericError:
  #When proxy returned skin is empty
  "\"&e[&2SkinsRestorer&e] &4Error&8": '"&e[&2SkinsRestorer&e] &4Erreur&8 : &cUne erreur s''est produite lors de la requête des données du skin. Veuillez réessayer plus tard !";'
#Cooldown message
waitMinute:
  #Cooldown message
  "\"&e[&2SkinsRestorer&e] &4Error&8": '"&e[&2SkinsRestorer&e] &4Erreur&8 : &cVeuillez attendre une minute avant de requêter à nouveau ce skin. (Rate Limited)";'
#Message sent when server has an outdated version of SR
outdated:
  #Message sent when server has an outdated version of SR
  "\"&e[&2SkinsRestorer&e] &4You are running an outdated version of SkinsRestorer!\n&cPlease update to the latest version": \n&e-> https://skinsrestorer.net/get/latest";
#Message sent when using a player-only command
playersOnly: "\"&4Ces commandes sont seulement pour les joueurs!\";"
#When none Player try's to set a skin
notPlayer:
  #When none Player try's to set a skin
  "\"&e[&2SkinsRestorer&e] &4Error&8": '&cVous devez être un joueur!";'
