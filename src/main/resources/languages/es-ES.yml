---
#Message sent when the premium account with specified username does not exist
notPremium:
  #Message sent when the premium account with specified username does not exist
  "\"&e[&2SkinsRestorer&e] &4Error&8": '&cNo existe un jugador premium con";'
#String sent to player when they do not have permission to use a command
playerNoPermission:
  #String sent to player when they do not have permission to use a command
  "\"&e[&2SkinsRestorer&e] &4Error&8": '&co tienes permiso para seleccionar esta Skin.";'
#Message sent to player whose skin was changed
skinChangeSuccess: "\"&e[&2SkinsRestorer&e] &2Tu Skin ha sido cambiada.\";"
#Message sent to player whose skin was cleared
skinClearSuccess: "\"&e[&2SkinsRestorer&e] &2Tu Skin ha sido borrada.\";"
#Message sent to player that used /sr clear PLAYER command
skinClearIssuer: "\"&e[&2SkinsRestorer&e] &2Skin cleared for player %player.\";"
#Message displayed when using /sr set command
adminSetSkin: "\"&e[&2SkinsRestorer&e] &2You set %player's skin.\";"
#Message displayed when using /sr set command and providing an invalid username
invalidPlayer:
  #Message displayed when using /sr set command and providing an invalid username
  "\"&e[&2SkinsRestorer&e] &4Error&8": '&c%player no es un nombre de usuario válido.";'
#Message displayed when using /sr set command and providing username of a player that is currently not online
playerNotonline:
  #Message displayed when using /sr set command and providing username of a player that is currently not online
  "\"&e[&2SkinsRestorer&e] &4Error&8": '&cPlayer is not online!";'
#Message displayed when using /sr drop command
skinDataDropped: "\"&e[&2SkinsRestorer&e] &2Skin Data para el jugador %player retirada.\";"
#Message sent when the /sr reload command execution was successful
reload: "\"&e[&2SkinsRestorer&e] &2¡La configuración y el locale fueron actualizados!\";"
#Message sent to player that is on cooldown when using /skin command too fast without having the skinsrestorer.bypasscooldown permission
skinCooldownNew:
  #Message sent to player that is on cooldown when using /skin command too fast without having the skinsrestorer.bypasscooldown permission
  "\"&e[&2SkinsRestorer&e] &4Error&8": '&cPuedes cambiar tu Skin de nuevo en &e%s &csegundos.";'
#Message sent when a player wants to use a disabled skin without having the skinsrestorer.bypassdisabled permission
skinDisabled:
  #Message sent when a player wants to use a disabled skin without having the skinsrestorer.bypassdisabled permission
  "\"&e[&2SkinsRestorer&e] &4Error&8": '&cEsta Skin está desactivada por un administrador.";'
#Unknown
noSkinData:
  #Unknown
  "\"&e[&2SkinsRestorer&e] &4Error&8": '&c¡Data de la Skin no adquirida! ¿Este jugador tiene una Skin?";'
#When proxy returned skin is empty
genericError:
  #When proxy returned skin is empty
  "\"&e[&2SkinsRestorer&e] &4Error&8": '&cHa ocurrido un error al solicitar la Skin Data. ¡Inténtalo de nuevo mas tarde!";'
#Cooldown message
waitMinute:
  #Cooldown message
  "\"&e[&2SkinsRestorer&e] &4Error&8": '&cPor favor, espera un minuto antes de volver a solicitar esa Skin de nuevo. (Rate Limited)";'
#Message sent when server has an outdated version of SR
outdated:
  #Message sent when server has an outdated version of SR
  "\"&e[&2SkinsRestorer&e] &4You are running an outdated version of SkinsRestorer!\n&cPlease update to the latest version": \n&e-> https://skinsrestorer.net/get/latest";
#Message sent when using a player-only command
playersOnly: "\"&4These commands are only for players!\";"
#When none Player try's to set a skin
notPlayer:
  #When none Player try's to set a skin
  "\"&e[&2SkinsRestorer&e] &4Error&8": '&cYou need to be a player!";'
#=== GUI ===
#/skins message
menuOpen: "\"&2Abriendo el menú de Skins...\";"
#Previus page [GUI]
previusPage: "\"&e&l«&7 Previous Page&e&l «\";"
#Next page [GUI]
nextPage: "\"&a&l»&7 Pág. Siguiente&a&l »\";"
#Clear skin [GUI]
removeSkin: "\"&c&l»&7 Eliminar Skin&c&l »\";"
#item lore for skulls [GUI]
selectSkin: "\"&2Click para seleccionar esta Skin\";"
#=== DEBUG ===
#old debug
statusOk: "\"&e[&2SkinsRestorer&e] &2¡Conexión satisfactoria con el API de Mojang!\";"
#old debug
altApiFailed:
  #old debug
  "\"&e[&2SkinsRestorer&e] &4Error&8": '&c¡cLa Skin Data API está sobrecargada, por favor intentalo mas tarde!";'
#=== OLD SKIN HELP ===
#String used as a divider
line: "\"&7&m----------------------------------------\";"
#Message line sent when requesting SkinsRestorer help without skinsrestorer.cmds permission
helpPlayer:
  - "    &2&lSkinsRestorer &7- &f&lv%ver%"
  - "    &2/skin set <skinname> &7-&f Changes your skin."
  - "    &2/skin <skinname> &7-&f Shortened version of \"/skin set\"."
  - '"    &2/skin clear &7-&f Clears your skin.";'
#Message line sent when requesting SkinsRestorer help and having skinsrestorer.cmds permission
help: "\"    &2/sr &7- &fDisplay admin commands.\";"
#Message sent when requesting admin help
help_admin:
  - "&2&lSkinsRestorer &7- &f&lv%ver% &c&lAdmin"
  - "    &2/sr config &7- &fhelp page for usefull in game config settings"
  - "    &2/sr set <player> <skin name> &7- &fChanges the skin of a player.."
  - "    &2/sr drop <player> &7- &fDrops player skin data."
  - "    &2/sr clear <player> &7- &fClears player data."
  - "    &2/sr reload &7- &fReloads the config and locale"
  - '"    &2/sr props [player] &7- &fDisplays the players actual skin as properties";'
